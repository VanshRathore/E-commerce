<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetail.css">
</head>
<body>

    <div class="loader-backdrop" id="loader-backdrop"></div>
        <div class="loader">
            <div>
                
            </div>
        </div>
    </div>
    

    <div  id="productDetailsPage">

        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        
                        <!-- we have made this div flex, with space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        
                        <div class="user-action d-flex flex-row">
                            <a href="cart.html" >Cart</a>
                            <div class="user-intro" id="userintro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex justify-content-between align-items-start flew-row">
                    <div class="product-img d-flex">
                        <img src="" alt="product image" id="product-img">
                    </div>


                    <div class="product-detail-box d-flex  flex-column">
                        <div id="product-detail">
                            <div class="product-name" id="product-name"></div>
                            <div class="product-price fw-bold" id="product-price"></div>
                            <div class="product-description">
                                <div class="product-description-title fw-bold">Description</div>
                                <div class="product-description-detail" id="product-description-detail">
                                </div>
                            </div>
                        </div>


                        <div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
                        <a href="cart.html" id="goToCartBtn" class="product-details-action btn btn-warning text-decoration-none">Go to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/common.js" ></script>
    <script src="js/productDetails.js" ></script>
</body>
</html>

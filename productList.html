<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>

<body>

    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader">
            <div>
                
            </div>
        </div>
    </div>


    <div id="product-list-page">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">

                        <!-- we have made this div flex, with space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>

                        <div class="user-action d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userintro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>

                        </div>
                    </div>

                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">All Products</h2>
                <div class="product-list-wrapper d-flex flex-row justify-content-between">
                    <div class=" product-list-sidebar d-flex flex-column">
                        <div class="sidebar-title">Search Products</div>
                        <div class="sidebar-search form-group">
                            <input type="text" placeholder="Seach by name" id="searchInput">
                        </div>

                        <div class="siderbar-title fw-bold">Categories</div>
                        <div id="categoryList">
                            <!-- categories will be populated with js -->

                        </div>

                        <div class="sidebar-title">Filter by price</div>
                        <div class="price-filter">
                            <div class="price-filter-select d-flex flex-row justify-content-between">
                                <div class="form-group">
                                    <select name="minPrice" id="minPrice" class="form-select">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="maxPrice" id="maxPrice" class="form-select">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="1000">1000</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pric-filter-title d-flex flex-row justify-content-start">
                                <div id="price-filter-label-min">Min price</div>
                                <div id="price-filter-label-max">Max price</div>
                            </div>
                        </div>

                        <button class="btn btn-warning clear-filter" id="search">Search</button>
                        <button class="btn btn-danger clear-filter" id="clear">Clear Filter</button>

                    </div>
                    <div class="product-list-box" id="productList">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/common.js" ></script>
    <script src="js/productList.js" ></script>
</body>

</html>
